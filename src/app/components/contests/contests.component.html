<div class="page-inner">
	<div class="page-title">
		<h3>Contests</h3>
	</div>
	<div id="main-wrapper">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-white">
					<div class="panel-heading clearfix">
						<h4 class="panel-title">Contests</h4>
					</div>
					<div class="panel-body">

						<md-spinner *ngIf="load"></md-spinner>
						<md-tab-group>
							<md-tab>
								<template md-tab-label>
									<md-icon>class</md-icon> Featured
								</template>
								<div class="filters">
									<h5>Contest Type</h5>
									<p-selectButton [options]="types" [(ngModel)]="selectedcontestType" (onChange)="filterContest()"></p-selectButton>
									<h5>Sports</h5>
									<p-selectButton [options]="checksports" [(ngModel)]="selectedSport" (onChange)="filterContest()"></p-selectButton>
									<h5>Entry Fee:</h5>
									<p><b>${{rangeValues[0]}}</b>
										<p-slider [(ngModel)]="rangeValues" [min]="minRange" [max]="maxRange" [style]="{'width':'200px'}"
										 [range]="true" (onChange)="filterContest()" animate="true"></p-slider><b>${{rangeValues[1]}}</b></p>
								</div>
								<table id="cmsTable" class="table">
									<thead>
										<tr>
											<th>Contest</th>
											<th>Entries / Size</th>
											<th>Fee</th>
											<th>Prize</th>
											<th>Contest Type</th>
											<th>Entry</th>
											<th>Lineup Available</th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let contest of contests">
											<template [ngIf]="contest.pinned == true">
												<td>{{contest.name}}</td>
												<td>{{contest.entries_count}}</td>
												<td>{{contest.fee}}</td>
												<td>{{contest.prizes_summary}}</td>
												<td>{{contest.contest_type_id}}</td>
												<td>${{contest.entry_fee}}</td>
												<td>
													<a md-mini-fab target="_blank" href="{{contest.contest_url}}">
														<md-icon>check</md-icon>
													</a>
												</td>
											</template>
										</tr>
									</tbody>
								</table>
							</md-tab>
						</md-tab-group>
					</div>
				</div>
			</div>
		</div>
		<!-- Row -->
	</div>
	<!-- Main Wrapper -->
</div>
<!-- Page Inner -->
