<section class="grey_bg">
  <div class="container">
    <div class="cohort-loader" *ngIf="isLoading">
      <md-progress-spinner mode="indeterminate" color="accent" style="width: 50px;height: 50px"></md-progress-spinner>
    </div>
    <div class="results">
      <div class="row">
        <div class="col-sm-3">
          <dfs-applied-filters *ngIf="filters && filters.length"
                               [filters]="filters"
                               [filterSettings]="filterSettings"
                               (removeFilterEvent)="onRemoveFilterEvent($event)"
                               (remoceAllFiltersEvent)="onRemoveAllFiltersEvent($event)"
                               style="display:block;margin-bottom: 15px"></dfs-applied-filters>
          <app-search [filterSettings]="filterSettings"
                      (addFilterEvent)="onAddFilterEventHandler($event)"></app-search>
        </div>
        <div class="col-sm-9">
          <dfs-tab-view [tabs]="contestTabs"
                        [activeTab]="activeTab"
                        (tabChanged)="onContestTabChanged($event)"></dfs-tab-view>
          <dfs-contest-list [records]="records"></dfs-contest-list>
        </div>
      </div>
    </div>

  </div>
</section>

<p-dialog header="Contest Title" [(visible)]="display" modal="modal" width="300" responsive="true">
  <p>Data of Contest</p>
</p-dialog>
